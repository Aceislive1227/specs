<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceislive | Community Clips</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <style>
        :root {
            --bg: #090c10;
            --card: rgba(18, 24, 38, 0.8);
            --accent: #7c5cff;
            --text: #e6e8eb;
            --muted: #9aa4b2;
            --border: #1f2937;
        }

        body.light {
            --bg: #f3f4f6;
            --card: rgba(255, 255, 255, 0.85);
            --text: #111827;
            --muted: #6b7280;
            --accent: #6366f1;
            --border: #e5e7eb;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg); color: var(--text);
            line-height: 1.4; display: flex; flex-direction: column;
            transition: 0.3s; overflow-x: hidden;
        }

        .container { width: 100%; padding: 30px 40px; flex: 1 0 auto; }
        header { padding-bottom: 30px; display: flex; flex-direction: column; gap: 12px; }

        .header-top { display: flex; justify-content: space-between; align-items: center; }

        .back-btn { 
            text-decoration: none; color: var(--muted); font-size: 11px; font-weight: 700; 
            border: 1px solid var(--border); padding: 8px 14px; border-radius: 8px; 
            transition: 0.2s; display: inline-flex; width: fit-content;
            text-transform: uppercase; letter-spacing: 0.5px; background: var(--card);
        }
        .back-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

        .login-btn {
            background: var(--accent); color: white; border: none; padding: 10px 18px; 
            border-radius: 8px; font-weight: 700; font-size: 12px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 0.5px; transition: 0.3s;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(124, 92, 255, 0.4); }

        h1 { margin: 0; font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; }
        h1 span { color: var(--accent); }

        .clip-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .clip-card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 16px; 
            overflow: hidden; transition: 0.3s ease; text-decoration: none; color: inherit; 
            display: flex; flex-direction: column; 
        }
        .clip-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

        .thumb-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; }
        .thumb-wrap img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        
        .play-icon { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 44px; height: 44px; background: var(--accent); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: white; 
        }

        .clip-info { padding: 16px; }
        .clip-title { font-size: 15px; font-weight: 700; margin-bottom: 10px; display: block; color: var(--text); height: 2.8em; overflow: hidden; }
        
        .clip-meta { font-size: 12px; color: var(--muted); display: flex; justify-content: space-between; align-items: center; gap: 8px; }
        .clipper-box { display: flex; align-items: center; gap: 8px; }
        .clipper-avatar { width: 24px; height: 24px; border-radius: 50%; border: 1px solid var(--border); }
        .clipper-name { color: var(--accent); font-weight: 700; }
        .timestamp { background: rgba(124, 92, 255, 0.1); color: var(--accent); padding: 3px 7px; border-radius: 5px; font-weight: 700; white-space: nowrap; }

        .sidebar-right {
            width: 75px; height: 100vh; background: var(--card);
            border-left: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
            padding: 25px 0; gap: 18px;
            position: fixed; right: -65px; top: 0;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000; overflow-y: auto; scrollbar-width: none;
        }
        .sidebar-right:hover { right: 0; }
        .sidebar-right::-webkit-scrollbar { display: none; }

        .nav-avatar {
            width: 48px; height: 48px; border-radius: 50%; 
            border: 2px solid var(--border); cursor: pointer;
            transition: 0.2s; object-fit: cover;
        }
        .nav-avatar:hover { border-color: var(--accent); transform: scale(1.1); }
        .home-icon { padding: 12px; filter: invert(1); opacity: 0.7; }

        footer { flex-shrink: 0; padding: 30px; text-align: center; border-top: 1px solid var(--border); background: var(--card); }
        .footer-text { font-size: 13px; color: var(--muted); margin: 0; }
        .footer-accent { color: var(--accent); font-weight: 700; }

        #theme-toggle { 
            position: fixed; bottom: 20px; right: 20px; width: 45px; height: 45px; 
            border-radius: 14px; background: var(--accent); display: flex; 
            align-items: center; justify-content: center; cursor: pointer; z-index: 2500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        #theme-toggle img { width: 22px; transition: 0.2s; }
        
        body.dark #theme-icon { filter: brightness(0) invert(1); }
        body.light #theme-icon { filter: brightness(0); }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 1.5rem; }
            .clip-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="dark">

<div class="container">
    <header>
        <div class="header-top">
            <a href="index.html" class="back-btn">← Back to Setup</a>
            <button class="login-btn" onclick="openLogin()">Login</button>
        </div>
        <h1 id="page-title">Community <span>Clips</span></h1>
    </header>

    <div id="clip-gallery" class="clip-grid">
        <p id="loading-msg">Fetching latest 90s clips...</p>
    </div>
</div>

<footer>
    <p class="footer-text">© 2026 <span class="footer-accent">ACEISLIVE</span>. All Gameplay Rights Reserved.</p>
</footer>

<div class="sidebar-right" id="avatar-sidebar"></div>

<div id="theme-toggle">
    <img id="theme-icon" src="https://cdn-icons-png.flaticon.com/512/869/869869.png">
</div>

<script>
    // --- CONFIGURATION ---
    const CLIENT_ID = "275745601586-hqr018ate6g5ra7jn6q5maktf7q3la6h.apps.googleusercontent.com";
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxLLL5DQPt6CVSNJ-hDtyjO6bNysVQmOeT26mvCJqsrpeUaktR6GgbWVrt45ttqcVbv/exec";

    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");

    themeToggle.addEventListener("click", () => {
        const isCurrentlyDark = document.body.classList.contains("dark");
        if (isCurrentlyDark) {
            document.body.classList.remove("dark");
            document.body.classList.add("light");
            themeIcon.src = "https://cdn-icons-png.flaticon.com/512/702/702471.png"; 
        } else {
            document.body.classList.remove("light");
            document.body.classList.add("dark");
            themeIcon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png"; 
        }
    });

    function openLogin() {
        const w = 500, h = 600;
        const left = (screen.width/2)-(w/2), top = (screen.height/2)-(h/2);
        
        // This direct URL construction bypasses the "bridge" page 
        // and takes them straight to the Google Account selector
        const directAuthUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${CLIENT_ID}&redirect_uri=${GOOGLE_SCRIPT_URL}&response_type=code&scope=https://www.googleapis.com/auth/youtube.readonly&prompt=select_account`;
        
        window.open(directAuthUrl, "AceLogin", `width=${w},height=${h},top=${top},left=${left}`);
    }

    const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8Q20sDcvSamzmdXOaZqRaLqWfHmoxhc4iAYMF68LZhKiE2v0aYui9LHBZJ0zuLZpHQusWCp3DuWRy/pub?output=csv&cb=" + new Date().getTime();
    const params = new URLSearchParams(window.location.search);
    const filter = params.get('streamer');

    function toSec(str) {
        let total = 0; let t = String(str).toLowerCase(); let m = t.match(/\d+/g);
        if (m) {
            if (t.includes('h') || m.length === 3) total = (m[0]*3600)+(m[1]*60)+(m[2]*1);
            else if (t.includes('m') || m.length === 2) total = (m[0]*60)+(m[1]*1);
            else total = m[0]*1;
        }
        return total || 0;
    }

    async function loadClips() {
        try {
            const response = await fetch(sheetCSV);
            const data = await response.text();
            const rows = data.split('\n').slice(1).reverse();
            const gallery = document.getElementById('clip-gallery');
            const sidebar = document.getElementById('avatar-sidebar');

            const streamerMap = {};
            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 6) {
                    const name = cols[4].trim().replace(/"/g, '');
                    const cid = cols[5].trim().replace(/"/g, '');
                    if (!streamerMap[name]) streamerMap[name] = cid;
                }
            });

            sidebar.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="nav-avatar home-icon" onclick="window.location.href='clips.html'" title="Show All">`;
            
            Object.keys(streamerMap).forEach(name => {
                let iconUrl = streamerMap[name].startsWith('http') ? streamerMap[name] : `https://unavatar.io/youtube/${streamerMap[name]}`;
                sidebar.innerHTML += `<img src="${iconUrl}" class="nav-avatar" title="${name}" onclick="window.location.href='?streamer=${name}'" onerror="this.src='https://ui-avatars.com/api/?name=${name}'">`;
            });

            if (filter) document.getElementById('page-title').innerHTML = `${filter.toUpperCase()} <span>Clips</span>`;

            gallery.innerHTML = '';
            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 4) return;
                
                const id = cols[0].replace(/"/g, '').trim();
                const user = cols[1] ? cols[1].replace(/"/g, '').trim() : "Viewer";
                const title = cols[2] ? cols[2].replace(/"/g, '').trim() : "Epic Moment";
                const time = cols[3] ? cols[3].replace(/"/g, '').trim() : "0";
                const sName = cols[4] ? cols[4].trim().replace(/"/g, '') : "";
                
                // Avatar logic: Pulling from Column G (Index 6)
                const userAvatar = (cols[6] && cols[6].includes('http')) ? cols[6].replace(/"/g, '').trim() : 'https://www.gstatic.com/identity/boq/profileindex/placeholder_96.png';

                if (filter && sName.toLowerCase() !== filter.toLowerCase()) return;

                const start = Math.max(0, toSec(time) - 90);
                const videoURL = `https://www.youtube.com/watch?v=${id}&t=${start}s`;

                gallery.innerHTML += `
                    <a href="${videoURL}" target="_blank" class="clip-card">
                        <div class="thumb-wrap">
                            <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg">
                            <div class="play-icon">▶</div>
                        </div>
                        <div class="clip-info">
                            <span class="clip-title">${title}</span>
                            <div class="clip-meta">
                                <div class="clipper-box">
                                    <img src="${userAvatar}" class="clipper-avatar" onerror="this.src='https://ui-avatars.com/api/?name=${user}'">
                                    <span>by <span class="clipper-name">${user}</span></span>
                                </div>
                                <span class="timestamp">Play 90s</span>
                            </div>
                        </div>
                    </a>`;
            });
        } catch (err) { console.error(err); }
    }
    loadClips();
</script>
</body>
</html>
