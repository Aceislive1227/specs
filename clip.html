<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceislive | Community Clips</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <style>
        :root { --bg: #090c10; --card: rgba(18, 24, 38, 0.8); --accent: #7c5cff; --text: #e6e8eb; --muted: #9aa4b2; --border: #1f2937; }
        body.light { --bg: #f3f4f6; --card: rgba(255, 255, 255, 0.85); --text: #111827; --muted: #6b7280; --accent: #6366f1; --border: #e5e7eb; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; min-height: 100vh; }
        .container { width: 100%; padding: 30px 40px; flex: 1; }
        header { padding-bottom: 30px; }
        .back-btn { text-decoration: none; color: var(--muted); font-size: 11px; font-weight: 700; border: 1px solid var(--border); padding: 8px 14px; border-radius: 8px; background: var(--card); text-transform: uppercase; }
        h1 { margin: 20px 0 0; font-size: 1.8rem; font-weight: 900; }
        h1 span { color: var(--accent); }
        .clip-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .clip-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; }
        .clip-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .thumb-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; cursor: pointer; }
        .thumb-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; }
        .clip-info { padding: 20px; }
        .clip-title { font-size: 16px; font-weight: 700; margin-bottom: 8px; color: var(--text); display: block; }
        .clip-meta { font-size: 12px; color: var(--muted); display: flex; justify-content: space-between; }
        .btn-group { margin-top: 15px; display: flex; gap: 10px; }
        .btn { flex: 1; padding: 10px; border-radius: 8px; text-decoration: none; font-size: 12px; font-weight: 700; text-align: center; transition: 0.2s; }
        .btn-watch { background: var(--accent); color: white; }
        .btn-down { border: 1px solid var(--border); color: var(--text); }
        footer { padding: 30px; text-align: center; border-top: 1px solid var(--border); font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="index.html" class="back-btn">← Back to Setup</a>
        <h1>Community <span>Clips</span></h1>
    </header>
    <div id="clip-gallery" class="clip-grid">
        <p id="loading-msg">Fetching the 90s action...</p>
    </div>
</div>

<footer>© 2026 <span style="color:var(--accent)">ACEISLIVE</span>. All Rights Reserved.</footer>

<script>
    const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8Q20sDcvSamzmdXOaZqRaLqWfHmoxhc4iAYMF68LZhKiE2v0aYui9LHBZJ0zuLZpHQusWCp3DuWRy/pub?output=csv";

    function getAdjustedTime(ytTime) {
        let total = 0;
        const h = ytTime.match(/(\d+)h/);
        const m = ytTime.match(/(\d+)m/);
        const s = ytTime.match(/(\d+)s/);
        if (h) total += parseInt(h[1]) * 3600;
        if (m) total += parseInt(m[1]) * 60;
        if (s) total += parseInt(s[1]);
        return Math.max(0, total - 90) + "s";
    }

    async function loadClips() {
        try {
            const response = await fetch(sheetCSV);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const gallery = document.getElementById('clip-gallery');
            
            if (!rows.length || rows[0].trim() === "") {
                gallery.innerHTML = "<p>No clips saved yet!</p>";
                return;
            }

            gallery.innerHTML = '';
            rows.reverse().forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 2) return;

                // THE ULTIMATE ID CLEANER
                let id = cols[0].replace(/["\s\t\n\r]/g, '').trim();
                
                // If Nightbot failed and sent "Unknown", we try to find the ID in the URL column if it exists
                if (id.toLowerCase().includes("unknown") || id.length < 5) return;

                const user = (cols[1] || "Viewer").replace(/"/g, '').trim();
                const title = (cols[2] || "90s Epic Moment").replace(/"/g, '').trim();
                const timeRaw = (cols[3] || "0s").replace(/"/g, '').trim();

                const startTime = getAdjustedTime(timeRaw);
                const videoURL = `https://www.youtube.com/watch?v=${id}&t=${startTime}`;
                
                // We use i3.ytimg.com as a backup for img.youtube.com
                const thumbURL = `https://i3.ytimg.com/vi/${id}/hqdefault.jpg`;

                gallery.innerHTML += `
                    <div class="clip-card">
                        <a href="${videoURL}" target="_blank" class="thumb-wrap">
                            <img src="${thumbURL}" onerror="this.src='https://via.placeholder.com/480x270?text=Processing+Thumbnail...'">
                            <div class="play-icon">▶</div>
                        </a>
                        <div class="clip-info">
                            <span class="clip-title">${title}</span>
                            <div class="clip-meta">
                                <span>by <span style="color:var(--accent)">${user}</span></span>
                                <span style="font-weight:bold">${startTime} Mark</span>
                            </div>
                            <div class="btn-group">
                                <a href="${videoURL}" target="_blank" class="btn btn-watch">WATCH</a>
                                <a href="https://ssyoutube.com/en1/youtube-video-downloader?url=${encodeURIComponent(videoURL)}" target="_blank" class="btn btn-down">DOWNLOAD</a>
                            </div>
                        </div>
                    </div>`;
            });
        } catch (e) {
            document.getElementById('loading-msg').innerText = "Error syncing with Google Sheets.";
        }
    }
    loadClips();
</script>
</body>
</html>
</html>
